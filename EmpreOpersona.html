<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <div class="question">
            <label for="tipo">¿Eres una persona o una empresa?</label>
            <select id="tipo" onchange="mostrarFormulario()">
                <option value="">Seleccione...</option>
                <option value="persona">Persona</option>
                <option value="empresa">Empresa</option>
            </select>
        </div>

        <div id="formPersona" class="form oculto">
            <h2>Formulario de Persona</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>

                <label for="ci" >CI:</label>
                <input type="text" id="CI " required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div id="formEmpresa" class="form oculto">
            <h2>Formulario de Empresa</h2>
            <form>
                <label for="razonSocial">Razón Social:</label>
                <input type="text" id="razonSocial" required>
                
                <label for="rut">RUT:</label>
                <input type="text" id="rut" required>
                
                <label for="emailEmpresa">Email:</label>
                <input type="email" id="emailEmpresa" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="empreOpersona.js"></script>
</body>
</html>
